<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Imlo tekshiruvchi | Krill - Lotin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <header class="site-header bg-dark">
        <div class="container-xl d-flex align-items-center justify-content-sm-between">
            <div class="log-with-text d-flex align-items-center">
                <img src="img/imlo-logo.svg" class="img-responsive header-logo" alt="Image" width="77">
                <h2 class="h3 text-light">Imlo tekshiruvchi</h2>
            </div>
            <a href="manual.html" class="link nav-link font-weight-bold text-light">Qo'llanma</a>
        </div>
    </header>
    <main class="site-main container-xl">
        <form class="form-control-lg">
            <div class="form-group d-flex flex-column align-items-center">
                <div class="d-flex alert-info w-100 align-items-center justify-content-sm-between p-2 mb-1">
                    <p class="p-2 m-0">* Matn krillda yoki lotinda bo'lishi mumkin. Ilova buni avtomatik aniqlaydi!</p>
                    <button type="button" class="paste-clipboard btn btn-info d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z">
                            </path>
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z">
                            </path>
                        </svg>
                        Qo'yish
                    </button>
                </div>
                <textarea name="inputText" id="userText" cols="30" rows="10" class="form-control "
                    placeholder="Tekshirish uchun matnni kiriting:"></textarea>
                <div class="d-flex align-items-stretch">
                    <button class="check btn btn-primary text-center m-2 w-50">Tekshirish</button>
                    <button class="btn btn-warning text-center m-2">Tozalash</button>
                </div>
                <p class="form-control output-text">
                    
                </p>
            </div>
        </form>
    </main>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wordsUzKrill.js"></script>
    <script src="js/wordsUzLatin.js"></script>
    <script src="js/scripts.js"></script>

</html>
